# ##########
# Page setup
#
markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true

plugins:
  - diagrams:
      file_extension: ".diagram.py"
      max_workers: 5
  - search

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
  features:
    #- toc.integrate
    # add button to return to top
    - navigation.top
    # use sections
    - navigation.sections
    # expand subsections by default
    - navigation.expand
    # show path of page on top
    - navigation.path
